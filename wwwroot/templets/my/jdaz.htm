<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<!--可无视-->
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/normalize.css" />
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/default.css">
<link href="{dede:global.cfg_templets_skin/}/style/dedecms.css" rel="stylesheet" media="screen" type="text/css" />
<link href="{dede:global.cfg_templets_skin/}/style/gy.css" rel="stylesheet" media="screen" type="text/css" />


<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/prefixfree.min.js"></script>

<!--主要样式-->
<style type="text/css">
* {margin: 0; padding: 0;}

</style>

<!--[if IE]>
<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
{dede:include filename="head.htm"/}

<div class="gy-content" style="margin-top:0;padding-top:0;">
	<div class="jdaz-bannr"><img src="{dede:global.cfg_templets_skin/}/images/jdaz.jpg"/></div>
	<div class="content-weizhi">
		<div class="content-weizhi-left">{dede:field name='position'/}详情</div>
	</div>
	<div class="jdaz-bannr"style="background:#f2f2f2;border-top:1px #333 solid;border-bottom:1px #999 solid;">
		<img src="{dede:global.cfg_templets_skin/}/images/jdaz2.jpg"/>
		<h1 style="height:40px;line-height:40px;font-size:26px;">空调系统</h1>
	</div>
	
	<!---内容--->
	<div class="content" style="background:#f2f2f2">
		{dede:field.content/}
	</div>
	
	<div class="content-div"style="width:100%;height:200px;margin:0 auto;border-top:1px solid #333;">
		<img  style="width:100%;height:100%" SRC="{dede:global.cfg_templets_skin/}/images/al1.jpg">
	</div>
	
	<div class="content-div" style="width:100%;height:auto;background:#f2f2f2;overflow:hidden;margin:0 auto;">
		{dede:arclist typeid='23,23' row='6' titlelen='20'}
		
			<a href="[field:arcurl/]" style="width:31%;margin:0 1%;height:350px;display:block;float:left;">
				<img  style="width:100%;height:250px" SRC="[field:picname/]"/>
				<p style="overflow:hidden;text-overflow:ellipsis;white-space: nowrap;line-height:25px;margin:10px auto;width:98%;height:30px;color:#333;font-size:16px;">
					<b>[field:title/]</b>
				</p>
				<p style="height:30px;margin:10px auto;width:98%;text-align:left;">
					<img style="width:20px;height:20px;margin:0 5px;float:left;" SRC="/templets/my/images/date.jpg"/>[field:pubdate function="GetDateTimeMK(@me)" /]
				</p>
			</a>
		{/dede:arclist}
		
		
	</div>
	
	
</div>

{dede:include filename="footer.htm"/}


</body>
</html>
