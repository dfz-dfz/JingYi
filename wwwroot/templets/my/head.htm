<script type="text/javascript">
$(function (){
	//var vals = $.cookie('city_cookie'); 
	var vals = getCookie('city_cookie'); 
	//vals = "广州总部";
	if(vals == "" || vals == null){
		vals = "广州总部";
	}
	
	$("#city").html(vals);
	
});

function getCookie(name)
{
	var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
	if(arr=document.cookie.match(reg)){
		return unescape(arr[2]);
	}else{
		return null;
	}
}
</script>
